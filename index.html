<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

<body>

    <header>
        <h1 class="nerko_font text_shadow">MEMORY GAME</h1>
    </header>

    <main>
        <section>
            <div class="card box_shadow">
                <div class="retro">
                    <div class="front_view">
                        <img class=" fronte" src="./img/noun_Bicycle_3134821.png" alt="Bicicletta">
                        <h2 class="nerko_font bicycle">Bicycle</h2>
                    </div>
                </div>
            </div>

            <div class="card box_shadow">
                <div class="retro">
                    <div class="front_view">
                        <img class=" fronte" src="./img/noun_Tram_3134750.png" alt="Bicicletta">
                        <h2 class="nerko_font tram">Tram</h2>
                    </div>
                </div>
            </div>

            <div class="card box_shadow">
                <div class="retro">
                    <div class="front_view">
                        <img class=" fronte" src="./img/noun_Submarine_3134738.png" alt="Bicicletta">
                        <h2 class="nerko_font submarine">Submarine</h2>
                    </div>
                </div>
            </div>

            <div class="card box_shadow">
                <div class="retro">
                    <div class="front_view">
                        <img class=" fronte" src="./img/noun_Cruise_Ship_3134824.png" alt="Bicicletta">
